<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Load Game</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    background: #121212;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    font-family: Arial, sans-serif;
  }
  #loadButton {
    background: #1DB954;
    border: none;
    border-radius: 50%;
    width: 80px;
    height: 80px;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 8px 15px rgba(29, 185, 84, 0.4);
    transition: box-shadow 0.3s ease;
    z-index: 10;
  }
  #loadButton:hover {
    box-shadow: 0 12px 20px rgba(29, 185, 84, 0.7);
  }
  #fileInput {
    display: none;
  }
  svg {
    fill: white;
    width: 36px;
    height: 36px;
  }
  /* Loading overlay styles */
  #loadingOverlay {
    position: fixed;
    top: 0;
    left: 0;
    right:0;
    bottom: 0;
    background: rgba(18, 18, 18, 0.9);
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 1.2rem;
    flex-direction: column;
    visibility: hidden;
    opacity: 0;
    transition: opacity 0.3s ease;
    z-index: 1000;
  }
  #loadingOverlay.visible {
    visibility: visible;
    opacity: 1;
  }
  /* Simple spinner */
  .spinner {
    border: 4px solid rgba(255,255,255,0.3);
    border-top: 4px solid white;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
    margin-bottom: 15px;
  }
  @keyframes spin {
    to { transform: rotate(360deg); }
  }
</style>
</head>
<body>

<button id="loadButton" aria-label="Load Game" title="Load Game" type="button">
  <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg">
    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8l-6-6zm2 16h-8v-2h8v2zm0-4h-8v-2h8v2zm-3-5V3.5L18.5 9H13z"/>
  </svg>
</button>
<input type="file" id="fileInput" accept=".html" />

<div id="loadingOverlay">
  <div class="spinner"></div>
  <div>Loadingâ€¦</div>
</div>

<script>
  const loadButton = document.getElementById('loadButton');
  const fileInput = document.getElementById('fileInput');
  const loadingOverlay = document.getElementById('loadingOverlay');

  loadButton.addEventListener('click', () => {
    fileInput.click();
  });

  fileInput.addEventListener('change', () => {
    const file = fileInput.files[0];
    if (file) {
      // Show loading overlay
      loadingOverlay.classList.add('visible');

      const reader = new FileReader();
      reader.onload = function(e) {
        // Replace document after a tiny delay to allow overlay to render
        setTimeout(() => {
          document.open();
          document.write(e.target.result);
          document.close();
        }, 100);
      };
      reader.readAsText(file);
    }
  });
</script>

</body>
</html>
