<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Load Game</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    background: #121212;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #loadButton {
    background: #1DB954;
    border: none;
    border-radius: 50%;
    width: 80px;
    height: 80px;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 8px 15px rgba(29, 185, 84, 0.4);
    transition: box-shadow 0.3s ease;
  }
  #loadButton:hover {
    box-shadow: 0 12px 20px rgba(29, 185, 84, 0.7);
  }
  #fileInput {
    display: none;
  }
  svg {
    fill: white;
    width: 36px;
    height: 36px;
  }
</style>
</head>
<body>

<button id="loadButton" aria-label="Load Game" title="Load Game" type="button">
  <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg">
    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8l-6-6zm2 16h-8v-2h8v2zm0-4h-8v-2h8v2zm-3-5V3.5L18.5 9H13z"/>
  </svg>
</button>
<input type="file" id="fileInput" accept=".html" />

<script>
  const loadButton = document.getElementById('loadButton');
  const fileInput = document.getElementById('fileInput');

  loadButton.addEventListener('click', () => {
    console.log('Button clicked - opening file picker');
    fileInput.click();
  });

  fileInput.addEventListener('change', () => {
    const file = fileInput.files[0];
    if (file) {
      console.log('File selected:', file.name);
      const reader = new FileReader();
      reader.onload = function(e) {
        console.log('File loaded - replacing document content');
        document.open();
        document.write(e.target.result);
        document.close();
      };
      reader.readAsText(file);
    } else {
      console.log('No file selected');
    }
  });
</script>

</body>
</html>
